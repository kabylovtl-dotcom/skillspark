<!DOCTYPE html>
<html>
<head>
    <title>–ü—Ä–æ—Å—Ç–∞—è –ò–∫–æ–Ω–∫–∞</title>
    <style>
        body { background: #333; color: white; text-align: center; padding: 50px; }
        canvas { border: 3px solid #ef4444; border-radius: 10px; margin: 20px; }
        button { background: #ef4444; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <h1>üé® –°–æ–∑–¥–∞–Ω–∏–µ –ü—Ä–æ—Å—Ç–æ–π –ò–∫–æ–Ω–∫–∏</h1>
    
    <canvas id="favicon32" width="32" height="32"></canvas>
    <canvas id="favicon64" width="64" height="64"></canvas>
    
    <br><br>
    
    <button onclick="createIcon()">–°–æ–∑–¥–∞—Ç—å –ò–∫–æ–Ω–∫—É</button>
    <button onclick="downloadIcon()">–°–∫–∞—á–∞—Ç—å PNG</button>
    
    <script>
        function createIcon() {
            const canvas32 = document.getElementById('favicon32');
            const canvas64 = document.getElementById('favicon64');
            
            // –°–æ–∑–¥–∞–µ–º 32x32
            const ctx32 = canvas32.getContext('2d');
            ctx32.fillStyle = '#ef4444';
            ctx32.fillRect(0, 0, 32, 32);
            ctx32.fillStyle = 'white';
            ctx32.font = 'bold 20px Arial';
            ctx32.textAlign = 'center';
            ctx32.textBaseline = 'middle';
            ctx32.fillText('S', 16, 16);
            
            // –°–æ–∑–¥–∞–µ–º 64x64
            const ctx64 = canvas64.getContext('2d');
            ctx64.fillStyle = '#ef4444';
            ctx64.fillRect(0, 0, 64, 64);
            ctx64.fillStyle = 'white';
            ctx64.font = 'bold 40px Arial';
            ctx64.textAlign = 'center';
            ctx64.textBaseline = 'middle';
            ctx64.fillText('S', 32, 32);
            
            alert('‚úÖ –ò–∫–æ–Ω–∫–∞ —Å–æ–∑–¥–∞–Ω–∞!');
        }
        
        function downloadIcon() {
            const canvas = document.getElementById('favicon32');
            const link = document.createElement('a');
            link.download = 'favicon.png';
            link.href = canvas.toDataURL();
            link.click();
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = createIcon;
    </script>
</body>
</html>
