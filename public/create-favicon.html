<!DOCTYPE html>
<html>
<head>
    <title>–°–æ–∑–¥–∞–Ω–∏–µ PNG Favicon</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center;
        }
        .canvas-container {
            margin: 20px;
            display: inline-block;
        }
        .download-btn {
            background: linear-gradient(45deg, #ef4444, #f59e0b);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(239, 68, 68, 0.4);
        }
        .preview {
            border: 3px solid #ef4444;
            border-radius: 15px;
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>üöÄ –°–æ–∑–¥–∞–Ω–∏–µ PNG Favicon –¥–ª—è SkillSpark</h1>
    <p>–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É –Ω–∏–∂–µ, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å –∏ —Å–∫–∞—á–∞—Ç—å PNG –∏–∫–æ–Ω–∫—É</p>
    
    <div class="canvas-container">
        <canvas id="favicon32" width="32" height="32"></canvas>
        <div>32x32</div>
    </div>
    
    <div class="canvas-container">
        <canvas id="favicon64" width="64" height="64"></canvas>
        <div>64x64</div>
    </div>
    
    <div class="canvas-container">
        <canvas id="favicon128" width="128" height="128"></canvas>
        <div>128x128</div>
    </div>
    
    <br><br>
    
    <button class="download-btn" onclick="createAndDownload()">üé® –°–æ–∑–¥–∞—Ç—å –∏ –°–∫–∞—á–∞—Ç—å Favicon</button>
    <button class="download-btn" onclick="createAllSizes()">üì± –°–æ–∑–¥–∞—Ç—å –í—Å–µ –†–∞–∑–º–µ—Ä—ã</button>
    
    <div class="preview">
        <h3>–ü—Ä–µ–¥–≤–∞—Ä–∏—Ç–µ–ª—å–Ω—ã–π –ø—Ä–æ—Å–º–æ—Ç—Ä:</h3>
        <div id="preview"></div>
    </div>

    <script>
        function createFavicon(canvas, size) {
            const ctx = canvas.getContext('2d');
            const center = size / 2;
            
            // –û—á–∏—â–∞–µ–º canvas
            ctx.clearRect(0, 0, size, size);
            
            // –°–æ–∑–¥–∞–µ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω
            const gradient = ctx.createRadialGradient(center, center, 0, center, center, center);
            gradient.addColorStop(0, '#ef4444');    // –ö—Ä–∞—Å–Ω—ã–π —Ü–µ–Ω—Ç—Ä
            gradient.addColorStop(0.5, '#f59e0b');  // –û—Ä–∞–Ω–∂–µ–≤—ã–π
            gradient.addColorStop(1, '#3b82f6');    // –°–∏–Ω–∏–π –∫—Ä–∞–π
            
            // –†–∏—Å—É–µ–º –∫—Ä—É–≥
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(center, center, center - 2, 0, 2 * Math.PI);
            ctx.fill();
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±–≤–æ–¥–∫—É
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            // –†–∏—Å—É–µ–º –±—É–∫–≤—É S
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.4}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('S', center, center);
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∏—Å–∫—Ä—ã –ø–æ —É–≥–ª–∞–º
            ctx.fillStyle = '#fcd34d';
            const sparkSize = size * 0.08;
            
            // –£–≥–ª–æ–≤—ã–µ –∏—Å–∫—Ä—ã
            const sparks = [
                [center * 0.3, center * 0.3],
                [center * 1.7, center * 0.3],
                [center * 0.3, center * 1.7],
                [center * 1.7, center * 1.7]
            ];
            
            sparks.forEach(([x, y]) => {
                ctx.beginPath();
                ctx.moveTo(x - sparkSize, y);
                ctx.lineTo(x, y - sparkSize);
                ctx.lineTo(x + sparkSize, y);
                ctx.lineTo(x, y + sparkSize);
                ctx.closePath();
                ctx.fill();
            });
            
            // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–æ–µ —Å–≤–µ—á–µ–Ω–∏–µ
            const glowGradient = ctx.createRadialGradient(center, center, 0, center, center, center * 0.6);
            glowGradient.addColorStop(0, 'rgba(255, 255, 255, 0.3)');
            glowGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            
            ctx.fillStyle = glowGradient;
            ctx.beginPath();
            ctx.arc(center, center, center * 0.6, 0, 2 * Math.PI);
            ctx.fill();
        }
        
        function createAllSizes() {
            createFavicon(document.getElementById('favicon32'), 32);
            createFavicon(document.getElementById('favicon64'), 64);
            createFavicon(document.getElementById('favicon128'), 128);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º preview
            const preview = document.getElementById('preview');
            preview.innerHTML = `
                <img src="${document.getElementById('favicon64').toDataURL()}" style="border: 2px solid #333; border-radius: 10px;">
                <p>‚úÖ –í—Å–µ —Ä–∞–∑–º–µ—Ä—ã —Å–æ–∑–¥–∞–Ω—ã!</p>
            `;
        }
        
        function createAndDownload() {
            // –°–æ–∑–¥–∞–µ–º 32x32 –≤–µ—Ä—Å–∏—é
            createFavicon(document.getElementById('favicon32'), 32);
            
            // –°–∫–∞—á–∏–≤–∞–µ–º –∫–∞–∫ PNG
            const canvas = document.getElementById('favicon32');
            const link = document.createElement('a');
            link.download = 'skillspark-favicon.png';
            link.href = canvas.toDataURL();
            link.click();
            
            alert('‚úÖ Favicon —Å–∫–∞—á–∞–Ω! –¢–µ–ø–µ—Ä—å –∑–∞–º–µ–Ω–∏—Ç–µ —Å—Ç–∞—Ä—ã–π favicon.ico —ç—Ç–∏–º —Ñ–∞–π–ª–æ–º.');
        }
        
        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–æ–∑–¥–∞–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            createAllSizes();
        };
    </script>
</body>
</html>
